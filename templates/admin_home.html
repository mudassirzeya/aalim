{% extends "base.html" %}
{% block content %}

<h1>Admin Page</h1>
{% for message in messages %}
<p class="text-danger text-center" id="messages">{{message}}</p>
{% endfor %}
<div class="btn-group float-right">
    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <i class="fas fa-plus"></i>
    </button>
    <div class="dropdown-menu dropdown-menu-right slideInUp">
        <a class="dropdown-item" data-toggle="modal" data-target="#add_contacts_modal" href="javascript:void(0)">
            Add Bulk Contacts</a>
        <!-- <div class="dropdown-divider"></div>
        <a class="dropdown-item" data-toggle="modal" data-target="#add_user_modal" href="">Add New Admin</a> -->
        <!-- <div class="dropdown-divider"></div> -->
    </div>
</div>
<br><br><br>

<div class="row d-flex justify-content-center">
    <div class="col-lg-3 col-md-6">
        <div>
            <div class="card bg-success">
                <div class="card-body">
                    <div class="d-flex no-block align-items-center">
                        <div class="text-white">
                            <h2>{{total_maktab}}</h2>
                            <h3>Maktab</h3>
                        </div>
                        <div class="ml-auto">
                            <span class="text-white display-6"><i class="fas fa-address-card"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div>
            <div class="card bg-success">
                <div class="card-body">
                    <div class="d-flex no-block align-items-center">
                        <div class="text-white">
                            <h2>{{total_aalim}}</h2>
                            <h3>Aalim</h3>
                        </div>
                        <div class="ml-auto">
                            <span class="text-white display-6"><i class="fas fa-user"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div>
            <div class="card bg-success">
                <div class="card-body">
                    <div class="d-flex no-block align-items-center">
                        <div class="text-white">
                            <h2>{{total_student}}</h2>
                            <h3>Students</h3>
                        </div>
                        <div class="ml-auto">
                            <span class="text-white display-6"><i class="fas fa-users"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
